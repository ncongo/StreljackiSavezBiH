<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kontakt</title>
		<link rel="stylesheet" type="text/css" href="stil.css">
	</head>
	<body>
		<div id="header">
			<div id="naslov">Streljački savez Bosne i Hercegovine</div>
			<div class="logo">
				<div class="logoWrap">
					<div class="logoWrap2">
						<div class="logoWrap3">
							<div class="logoWrap4">
								<div class="logoWrap5">
									<div class="logoWrap6">
										<div class="verticalLine"></div>
										<div class="horizontalLine"></div>
										<div class="logoWrap7">
											<div class="tekstLogo">SSBiH</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="meni">
			<ul>
				<li><a href="naslovnica.html">Naslovnica</a></li>
				<li><a href="onama.html">O nama</a></li>
				<li><a href="klubovi.html">Klubovi</a></li>
				<li><a href="partneri.html">Partneri</a></li>
				<li><a href="kontakt.html">Kontakt</a></li>
			</ul>
		</div>
		
		<br><br>
		<div id="novosti">
			<form id="kontaktForma" action="#" method="POST" enctype="multipart/form-data">
				<table>
					<tr>
						<td><label for="name" class="labela">Vaše ime:</label></td>
						<td><input id="name" class="input" name="name" type="text" value="" size="30" /></td>
						
					</tr>
					<tr>
						<td><label for="email" class="labela">Vaš email:</label></td>
						<td><input id="email" class="input" name="email" type="text" value="" size="30" /></td>
					</tr>
					<tr>
						<td><label for="message" class="labela">Vaša poruka:</label></td>
						<td><textarea id="message" class="input" name="message" rows="7" cols="30"></textarea></td>
					</tr>
					<tr>
						<td colspan="2"><input id="submit_button" type="submit" value="Pošalji email" /></td>
					</tr>
				</table>
			</form>
		</div>
			
	</body>
</html>
